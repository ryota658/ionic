<ion-header>
  <ion-toolbar>
    <ion-title>
      ログイン
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <ion-item>
    <ion-label position="floating">ユーザー名</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">パスワード</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">ログイン</ion-button>
</ion-content>
